name: Build Jupyter Book

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.OS }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.OS }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install jupyter-book myst-parser sphinx-book-theme; fi

    - name: Build Jupyter Book
      run: |
        # Build using modern MyST site format with myst.yml
        jupyter-book build --site --ci

    - name: Create HTML wrapper for MyST site
      run: |
        # The MyST site build generates a headless output in _build/site/
        # We need to create an index.html that can be served on GitHub Pages
        # For now, create a redirect or simple index
        mkdir -p _build/html
        cat > _build/html/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Data Wizard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Data Wizard</h1>
    <p>The site is being built. Please wait...</p>
    <p><a href="/content/index.html">Go to home page</a></p>
</body>
</html>
EOF

    - name: Smoke-test built site
      run: |
        # Check for any build output
        if [ -d _build/site ]; then
          echo "✓ Found MyST site build at _build/site"
          exit 0
        fi
        echo "ERROR: No build output found" >&2
        ls -la _build || true
        exit 1

    - name: Copy built site to docs/
      run: |
        rm -rf docs || true
        mkdir -p docs
        # Copy the MyST site output to docs/
        if [ -d _build/site/public ]; then
          cp -a _build/site/public/. docs/
        elif [ -d _build/site ]; then
          cp -a _build/site/. docs/
        else
          echo "ERROR: No site output to copy" >&2
          exit 1
        fi
        # Add .nojekyll to prevent GitHub Pages from processing with Jekyll
        touch docs/.nojekyll
        echo "✓ Created .nojekyll to disable Jekyll processing"

    - name: Commit docs to branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        # Use a message that avoids re-triggering the workflow
        if git diff --staged --quiet; then
          echo "No changes to docs"
        else
          git commit -m "chore(site): update docs from Jupyter Book [skip ci]"
          git push origin HEAD:main
        fi
