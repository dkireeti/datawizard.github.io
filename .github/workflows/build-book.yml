name: Build Jupyter Book

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.OS }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.OS }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install jupyter-book myst-parser sphinx-book-theme; fi

    - name: Build Jupyter Book
      run: |
        # Build the HTML site explicitly and select the HTML export/builder.
        # Do NOT pass a positional path (like '.') because some jupyter-book
        # versions attempt to read positional args as files and may error.
        # We run the build in the repo root and let the CLI discover _toc.yml/myst.yml.
        jupyter-book build --builder html --site --ci

    - name: Smoke-test built site
      run: |
        # The output directory can be either _build/html (classic) or
        # _build/site/public (newer MyST site). Check both and fail if
        # neither contains a non-empty index.html.
        if [ -s _build/html/index.html ]; then
          echo "Found classic build at _build/html/index.html"
          exit 0
        fi
        if [ -s _build/site/public/index.html ]; then
          echo "Found site build at _build/site/public/index.html"
          exit 0
        fi
        echo "ERROR: No built index.html found in _build/html or _build/site/public" >&2
        ls -la _build || true
        exit 1

    - name: Copy built site to docs/
      run: |
        rm -rf docs || true
        mkdir -p docs
        # Prefer the classic _build/html, fall back to the site public build
        if [ -d _build/html ]; then
          cp -a _build/html/. docs/
        elif [ -d _build/site/public ]; then
          cp -a _build/site/public/. docs/
        else
          echo "No build output to copy" >&2
          ls -la _build || true
          exit 1
        fi

    - name: Commit docs to branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        # Use a message that avoids re-triggering the workflow
        if git diff --staged --quiet; then
          echo "No changes to docs"
        else
          git commit -m "chore(site): update docs from Jupyter Book [skip ci]"
          git push origin HEAD:main
        fi
