name: Build Jupyter Book

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.OS }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.OS }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install jupyter-book myst-parser sphinx-book-theme; fi

    - name: Build Jupyter Book
      run: |
        # Build using classic Jupyter Book format (_config.yml + _toc.yml)
        # Remove myst.yml to prevent the modern site build
        rm -f myst.yml
        # Build from repo root, jupyter-book discovers _config.yml automatically
        jupyter-book build --keep-going

    - name: Smoke-test built site
      run: |
        # Check for the classic Jupyter Book build output at _build/html
        if [ -s _build/html/index.html ]; then
          echo "âœ“ Found built site at _build/html/index.html"
          exit 0
        fi
        echo "ERROR: No built index.html found at _build/html/index.html" >&2
        ls -la _build || true
        exit 1

    - name: Copy built site to docs/
      run: |
        rm -rf docs || true
        mkdir -p docs
        # Copy the classic build output to docs/
        cp -a _build/html/. docs/

    - name: Commit docs to branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add docs
        # Use a message that avoids re-triggering the workflow
        if git diff --staged --quiet; then
          echo "No changes to docs"
        else
          git commit -m "chore(site): update docs from Jupyter Book [skip ci]"
          git push origin HEAD:main
        fi
